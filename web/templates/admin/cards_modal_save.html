{% for column in columns %}
    {% if column != 'id' %}
        <div>
            <label>{{ descriptions[column] or column }}
                <textarea>{{ row_info[column] or '' }}</textarea>
            </label>
        </div>
    {% endif %}
{% endfor %}

<div class="btn_container inline">
    <button class="btn" onclick="modalSaveOnClick({{ row_id }})">Сохранить</button>
    <button class="btn" onclick="modalDeleteOnClick({{ row_id }})">Удалить</button>
</div>
